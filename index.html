<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <enlace rel="preconectar" href="https://fonts.googleapis.com">
    <enlace rel="preconectar" href="https://fonts.gstatic.com" crossorigin>
    <enlace href="https: //fonts.googleapis.com/css2? family= Inter:wght@200;400 & display=swap" rel="stylesheet">
   
    <title>Encriptador</title>
</head>
<body>
    <div>
    <header>
        <img class="logo" src="./imagenes.img/Logo1x.png" alt="logo de alura" >
    </header>
    <main class="container" id="contenido-principal" >
        <div>
        <section>
            <textarea class="text-area" id="textoEncriptado" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea> 
           
    </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" >Encriptar</button>
            <button class="btn-desencriptar" >Desencriptar</button>
        </div>
        </section>
        <section>
        <div class="encriptado">
            <img src="./imagenes.img/Muñeco.png" alt=""  class="muneco">
            <div class="mensaje-encriptado">
                <h2 class="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>
                <p class="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <button class= "btnCopiar" type="button" name="button">¡Copiar!</button>
              </div>
           </div>
        </section>
    </main>
</body>
<script src="./index.js"></script>
</html>
